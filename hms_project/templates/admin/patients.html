{% extends 'base.html' %}
{% block title %}Patients - HMS{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Patients</h1>
</div>
<form class="row mb-3" method="get">
  <div class="col-md-4">
    <input class="form-control" type="text" name="q" value="{{ q }}" placeholder="Search name/email">
  </div>
  <div class="col-md-2">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</form>
<div class="table-responsive">
  <table class="table table-striped">
    <thead><tr><th>Name</th><th>Email</th><th>Joined</th><th></th></tr></thead>
    <tbody>
      {% for p in patients %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.email }}</td>
        <td>{{ p.created_at.date() }}</td>
        <td class="text-end"><a href="{{ url_for('admin.patient_detail', patient_id=p.id) }}" class="btn btn-sm btn-outline-primary">View</a></td>
      </tr>
      {% else %}
      <tr><td colspan="4" class="text-center text-muted">No patients</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
