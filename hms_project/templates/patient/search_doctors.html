{% extends 'base.html' %}
{% block title %}Find Doctors - HMS{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Find Doctors</h1>
<form class="row g-2 mb-3" method="get">
  <div class="col-md-4">
    <input name="spec" class="form-control" value="{{ spec }}" placeholder="Specialization"/>
  </div>
</form>
<div class="row g-3">
  {% for d in doctors %}
  <div class="col-md-6">
    <div class="card h-100">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <div class="fw-bold">{{ d.user.name }}</div>
            <div class="text-muted">{{ d.specialization }}</div>
          </div>
          <a class="btn btn-primary" href="{{ url_for('patient.book_doctor', doctor_id=d.doctor_id) }}">Book</a>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="text-muted">No doctors found</div>
  {% endfor %}
</div>
{% endblock %}
